name: build pipeline
on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: golangci-lint
        uses: docker://golangci/golangci-lint
        with:
          entrypoint: "golangci-lint"
          args: "run ./..."

  test:
    runs-on: ubuntu-latest
    steps:
      - name: go test
        uses: docker://golang:latest
        with:
          entrypoint: "go"
          args: "test -v ./..."

  build:
    runs-on: ubuntu-latest
    steps:
      - name: go build
        uses: docker://golang:latest
        with:
          entrypoint: "go"
          args: "build ./..."
